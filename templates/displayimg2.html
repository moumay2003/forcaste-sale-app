{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display Image</title>
    <style>
        .container {
            text-align: center;
            margin-top: 50px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
      
            <img src="{% static 'image2/' %}{{number}}.jpg" alt="Image for number {{ number }}">
      
    </div>
</body>
</html>
